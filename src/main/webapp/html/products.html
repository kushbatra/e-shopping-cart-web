<script id="products-template" type="text/x-handlebars-template">
<div class="page-head">
	<div class="container">
		<h3>{{productSubCat}}</h3>
	</div>
</div>
<!-- //banner -->
<!-- mens -->
<div class="men-wear">
	<div class="container">
		<div class="single-pro">
			{{#each productsInfo}}
			<div class="col-md-5 col-md-offset-1 product-men">
				<div class="men-pro-item simpleCart_shelfItem">
					<div class="men-thumb-item">
						<img src="images/{{toLowerCase ../productSubCat}}{{this.productId}}.jpg"
							alt="" class="pro-image-front"> <img
							src="images/{{toLowerCase ../productSubCat}}{{this.productId}}.jpg"
							alt="" class="pro-image-back">
						<div class="men-cart-pro">
							<div class="inner-men-cart-pro">
								<a id="{{toLowerCase ../productSubCat}}_quick_view_{{@index}}"
									href="" class="link-product-add-cart">Quick View</a>
							</div>
						</div>
						<span class="product-new-top">New</span>
					</div>
					<div class="item-info-product ">
						<h4>
							<a href="html/single.html">{{this.productName}}</a>
						</h4>
						<div class="info-product-price">
							<span class="item_price">${{this.price}}</span>
							<!--del>$69.71</del-->
						</div>
						<a id="{{toLowerCase ../productSubCat}}_cart_{{@index}}" href="#"
							class="item_add single-item hvr-outline-out button2">Add to
							cart</a>
					</div>
				</div>
			</div>
			{{/each}}
		</div>
	</div>
</div>
</script>
