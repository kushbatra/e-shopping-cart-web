<script id="checkout-template" type="text/x-handlebars-template">
<div class="page-head">
	<div class="container">
		<h3>Check Out</h3>
	</div>
</div>
<!-- //banner -->
<!-- check out -->
<div class="checkout">
	<div class="container">
		<h3>My Shopping Bag</h3>
		<div class="table-responsive checkout-right animated wow slideInUp"
			data-wow-delay=".5s">
			<table class="timetable_sub">
				<thead>
					<tr>
						<th>Remove</th>
						<th>Product</th>
						<th>Quantity</th>
						<th>Product Name</th>
						<th>Price</th>
					</tr>
				</thead>
				{{#each product}}
				<tr class="rem{{this.productId}}">
					<td class="invert-closeb">
						<div class="rem">
							<div id="{{this.productId}}" class="close{{this.productId}}"></div>
						</div> <!-- script>$(document).ready(function(c) {
								$('.close1').on('click', function(c){
									$('.rem1').fadeOut('slow', function(c){
										$('.rem1').remove();
									});
									});	  
								});
						   </script-->
					</td>
					<td class="invert-image"><a href="html/single.html"><img
							src="images/{{this.path}}" alt=" " class="img-responsive" /></a></td>
					<td class="invert">
						<div class="quantity">
							<div class="quantity-select">
								<div class="entry value-minus">&nbsp;</div>
								<div id="{{this.productId}}" class="entry value">
									<span>{{this.quantity}}</span>
								</div>
								<div class="entry value-plus active">&nbsp;</div>
							</div>
						</div>
					</td>
					<td class="invert">{{this.productName}}</td>
					<td class="invert">${{this.totalprice}}</td>
				</tr>
				{{/each}}
			</table>
		</div>
		<div class="checkout-left">

			<div class="checkout-right-basket animated wow slideInRight"
				data-wow-delay=".5s">
				<a id="_back" href=""><span
					class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>Back
					To Shopping</a>
			</div>
			<div class="checkout-right-basket animated wow slideInRight"
				data-wow-delay=".5s" style="margin-left: 100px">
				<a id="place_order" href=""><span class="glyphicon "
					aria-hidden="true"></span>Place Order</a>
			</div>
			<div class="checkout-left-basket animated wow slideInLeft"
				data-wow-delay=".5s">
				<h4>Shopping basket</h4>
				<ul>
					{{#each product}}
						<li>{{this.productName}} <i>-</i> <span>${{this.totalprice}}</span></li>
					{{/each}}
				</ul>
				<ul>
					<li>Total Price <i>-</i><span>${{total}}</span></li>
				</ul>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
</div>
</script>
