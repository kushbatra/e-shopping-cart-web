<script id="menubar-template" type="text/x-handlebars-template">
<div class="container">

	<div class="top_nav_left">
		<nav id="top_nav_left" class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse menu--shylock"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav menu__list">
						<li class="active menu__item menu__item--current"><a
							id="home_a" class="menu__link" href="">Home <span
								class="sr-only">(current)</span></a></li> {{#each category}}
						<li class="dropdown menu__item"><a href="#"
							class="dropdown-toggle menu__link" data-toggle="dropdown"
							role="button" aria-haspopup="true" aria-expanded="false">{{this.categoryName}}<span
								class="caret"></span></a>
							<ul class="dropdown-menu multi-column columns-3">
								<div class="row">
									<div class="col-sm-3 multi-gd-img">
										<ul class="multi-column-dropdown">
											{{#each this.productType}}
											<li><a id="{{this.productTypeName}}" href="">{{this.productTypeName}}</a></li>
											{{/each}}
										</ul>
									</div>
								</div>
							</ul></li> {{/each}}
						<!--li class=" menu__item"><a class="menu__link"
							href="html/contact.html">contact</a></li-->
					</ul>
				</div>
			</div>
		</nav>
	</div>
	<div class="top_nav_right">
		<div class="cart box_1">
			<a id="checkout" href="">
				<h3>
					<div class="total">
						<i class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></i>
						<!--span class="simpleCart_total">$0.00</span> (<span
							id="simpleCart_quantity" class="simpleCart_quantity">0items)</span-->
						<span class="">Access Cart</span>
						
					</div>
				</h3>
			</a>
			<p>
				<a id="empty_cart" href="javascript:;" class="simpleCart_empty">Empty Cart</a>
			</p>
		</div>
	</div>
	<div class="clearfix"></div>
</div>
</script>
